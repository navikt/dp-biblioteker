version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo
    environment:
      - GITHUB_APP_ID: 21626
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle.kts" }}
            - v1-dependencies-

      - run: ./gradlew check
      - store_test_results:
          path: sts-klient/build/test-results/test/
      - run:
          name: Get github creds
          command: |
            set -eo pipefail
            git clone https://github.com/navikt/github-apps-support.git
            export PATH=`pwd`/github-apps-support/bin:$PATH
            echo $DP_CI_KEY | tr '_' '\n' > dpci.key
            export GH_TOKEN=$(generate-installation-token.sh `generate-jwt.sh dpci.key $GITHUB_APP_ID`)
            echo -e "machine api.github.com login x-access-token password $GH_TOKEN" > ~/.netrc
            rm dpci.key
      - run:
          name: Release tag to Github
          command: |
            set -eo pipefail
            export RELEASE_VERSION="$(TZ="Europe/Oslo" date +%Y.%m.%d-%H.%M).$(git rev-parse --short=12 HEAD)"
            export COMMIT_MESSAGE="$(git log --format=%B -n 1 $CIRCLE_SHA1)"
            if [ -z "${CIRCLE_PULL_REQUEST}" ] && [ "${CIRCLE_BRANCH}" = "master" ]; then
                jq -n --arg tag_name "$RELEASE_VERSION" --arg body "$COMMIT_MESSAGE" '{ "tag_name": $tag_name, "target_commitish": "master", "name": $tag_name, body: $body }' >> release.json
                curl -i -n --fail \
                    -X POST \
                    -d @release.json \
                    https://api.github.com/repos/navikt/dp-biblioteker/releases
            fi



      - save_cache:
          paths:
            - ~/.gradle/caches/
            - ~/.gradle/wrapper/
          key: v1-dependencies-{{ checksum "build.gradle.kts" }}